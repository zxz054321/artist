handlers :
      - url : (.*)\.ico$
        script : public/$1.ico

      - url : (.*)\.css$
        script : public/$1.css

      - url : (.*)\.js$
        script : public/$1.js

      - url : (.*)\.jpg$
        script : public/$1.jpg

      - url : (.*)\.gif$
        script : public/$1.gif

      - url : (.*)\.png$
        script : public/$1.png

      - url : (.*)\.jpeg$
        script : public/$1.jpeg

      - url : /(.*)
        script : public/index.php/$1
        
      - expire : .jpg modify 10 years
      - expire : .swf modify 10 years
      - expire : .png modify 10 years
      - expire : .gif modify 10 years
      - expire : .JPG modify 10 years
      - expire : .ico modify 10 years